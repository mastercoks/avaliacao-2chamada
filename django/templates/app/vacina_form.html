<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Cadastrar nova vacina</title>
  </head>
  <body>
    <form action="." method="post">
      {% csrf_token %}
      {{ form.as_p }} 
      <input type="submit" value="Salvar">
      <input type="reset" value="Cancelar" onclick="location.href = '{% url 'app:vacina_list' %}'">
    </form>
  </body>
</html>
