<!DOCTYPE html>
<ui:composition
	template="/WEB-INF/template/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui"
>
	<f:metadata>
		<o:viewParam name="id" value="#{cadastro_vacina.vacina}" />
		<f:viewAction action="#{cadastro_vacina.prepararCadastro}" />
	</f:metadata>
	<ui:define name="titulo">Cadastro de vacina</ui:define>
	<ui:define name="corpo">
		<h1>Cadastro de vacina</h1>
		
		<h:form id="frm">
			<p:messages showDetail="false" showSummary="true" autoUpdate="true" />
			
			<p:panelGrid columns="2">
				<p:outputLabel value="Nome" />
				<p:inputText
					size="100"
					value="#{cadastro_vacina.vacina.nome}"
					label="Nome"
					required="true"
				/>
				
				<p:outputLabel value="NÃºmero de doses" />
				<p:inputText
					size="12"
					value="#{cadastro_vacina.vacina.doses}"
					label="NÃºmero de Doses"
					required="true" 
				>
					<f:convertNumber
						locale="pt_BR"
						integerOnly="true"
					/>
				</p:inputText>
				
				<p:outputLabel />
				<p:commandButton
					value="Salvar"
					action="#{cadastro_vacina.salvar}"
					icon="ui-icon-disk"
					update="@form"
				/>
			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
